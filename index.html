<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <!-- Daisy UI + TailwindCSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-6xl">Hunting Phone</h1>
    </header>
    <main class="container mx-auto mt-8">
        <section class="bg-gray-100 p-4 m-4">
         <div class="flex justify-center gap-1">
            <div>
                <input type="text" id="search-field" placeholder="Search...." class="input input-bordered w-full max-w-xs" />
               </div>
                <div>
                    <button class="btn btn-active btn-accent" onclick="handleSearch()">Search</button>
                </div>
    
         </div>
        </section>
        <!-- Spinner or loader -->

        <!-- search Result -->
        <section>
            <div class="text-center my-40 hidden" id="loading-spinner">
                <span class="loading loading-spinner text-primary loading-lg"></span>

            </div>
            <div id="phone-container" class="grid grid-cols-4 md:grid-cols-2  lg:grid-cols-3 gap-4">

            </div>
            <!-- Show all button -->
            <div id="show-all-container" class="hidden">
                <button class="btn btn-accent">Show All</button>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="./js/phone.js"></script>
</body>

</html>
